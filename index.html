<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORTGAGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="loan-calculator">
    <div class="top">
        <h2>Loan Calculator</h2>
        <form action="">
            <div class="group">
                <div class="title">Amount ($)</div>
                <input type="number" value="0.5" class="loan-amount" placeholder="Amount">
            </div>

            <div class="group">
                <div class="title">Interest Rate (%)</div>
                <input type="number" value="0.5" class="interest-rate" placeholder="Interest Rate (%)">
            </div>

            <div class="group">
                <div class="title">Tenure (in months)</div>
                <input type="number" value="0.5" class="loan-tenure" placeholder="Tenure (in months)">
            </div>
        </form>
    </div>


<div class="result">
    <div class="left">
        <div class="loan-emi">
            <h3>loan EMI</h3>
            <div class="value">0</div>
        </div>

        <div class="total-interest">
            <h3>Total Interest Payback</h3>
            <div class="value">0</div>
        </div>

        <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">0</div>
        </div>

        <button class="calculate-btn">Calculate</button>
    </div>
<div class="right"><canvas id="myChart"></canvas></div>

</div>

</div>
 
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script src="main.js"></script>
</body>
</html>

<!-- Total-amount-payable = Total Interest Payback + principal Loan Amont -->
<!-- EMI is the Equated Monlthly installment -->
